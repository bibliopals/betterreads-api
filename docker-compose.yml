version: '3.2'
services:
    api:
        build:
            context: .
            dockerfile: web.Dockerfile
            args:
                - env=docker
        ports:
            - 8080:8080
        environment:
            - ENV="development"
        restart: on-failure
        depends_on:
            - "db"
    db:
        image: "postgres"
        environment:
            # Temporary, for local development
            - POSTGRES_USER=postgres
            - POSTGRES_DB=postgres
        ports:
            - 5432:5432
